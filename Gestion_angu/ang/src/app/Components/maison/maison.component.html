<section class="lien">
  <img src="/img/Maison noir.jpg" alt="Arriere_plan" class="background-img">
  <div class="cont">
  
    <div class="container">
      <h2>Ajouter une maison</h2>
      <form>
        <label for="nom">quartier :</label>
        <input type="text" id="nom" name="nom" required>
  
        <label for="superficie">Superficie (m²) :</label>
        <input type="number" id="superficie" name="superficie" required>
  
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
  
        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="categorie" required>
          <option value="villa">Villa</option>
          <option value="appartement">Appartement</option>
        </select>
  
        <div class="buttons">
          <!-- Lien vers la liste des maisons après enregistrement -->
          <a href="maisonlist" class="btn btn-success">Enregistrer</a>
          <a href="Dashboard" class="btn btn-secondary">Annuler</a>
        </div>
      </form>
    </div>
  
  </div>
</section>
